    <style>

        body {

        .container {

        header {

        h1 {

        .nav {

        .nav a {

        .nav a:hover,
        .nav a.active {

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 16px;
            color: #f39c12;
        }

        .file-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .file-item.selected {
            background: rgba(243, 156, 18, 0.2);
            border: 1px solid rgba(243, 156, 18, 0.5);
        }

        .file-icon {
            font-size: 1.5rem;
            margin-right: 12px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 0.85rem;
            color: #888;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(90deg, #e74c3c, #f39c12);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(243, 156, 18, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .player-section {
            text-align: center;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
        }

        .time-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .time-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time-input label {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 8px;
        }

        .time-input input {
            width: 100px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            font-size: 1rem;
        }

        .time-display {
            font-size: 1.5rem;
            font-family: monospace;
            color: #f39c12;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .waveform-container {
            position: relative;
            height: 80px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(243, 156, 18, 0.3);
            width: 0%;
            transition: width 0.1s;
        }

        .trim-region {
            position: absolute;
            top: 0;
            height: 100%;
            background: rgba(46, 204, 113, 0.3);
            border-left: 2px solid #2ecc71;
            border-right: 2px solid #2ecc71;
        }

        .current-time {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: #fff;
        }

        .status-bar {
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        @media (max-width: 600px) {
            .time-controls {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>âœ‚ï¸ MP3 å‰ªè¼¯å·¥å…·</h1>
            <div class="nav">
                <a href="/">ğŸµ ä¸‹è¼‰å™¨</a>
                <a href="/editor" class="active">âœ‚ï¸ å‰ªè¼¯å·¥å…·</a>
            </div>
        </header>

        <!-- File List -->
        <div class="card">
            <h2 class="card-title">ğŸ“ é¸æ“‡æª”æ¡ˆ</h2>
            <div class="file-list" id="fileList">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ“­</div>
                    <p>è¼‰å…¥ä¸­...</p>
                </div>
            </div>
            <div style="margin-top: 12px; display: flex; gap: 12px;">
                <button class="btn btn-secondary" onclick="loadFiles()">ğŸ”„ é‡æ–°æ•´ç†</button>
                <button class="btn btn-secondary" onclick="openFolder()">ğŸ“ é–‹å•Ÿè³‡æ–™å¤¾</button>
            </div>
        </div>

        <!-- Audio Player & Editor -->
        <div class="card" id="editorCard" style="display: none;">
            <h2 class="card-title">ğŸ§ ç·¨è¼¯: <span id="currentFileName">--</span></h2>

            <div class="player-section">
                <audio id="audioPlayer" class="audio-player" controls></audio>

                <div class="waveform-container" id="waveformContainer">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="trim-region" id="trimRegion"></div>
                    <div class="current-time" id="currentTimeLine"></div>
                </div>

                <div class="time-controls">
                    <div class="time-input">
                        <label>é–‹å§‹æ™‚é–“</label>
                        <input type="text" id="startTime" value="0:00" placeholder="0:00">
                    </div>
                    <div class="time-display" id="durationDisplay">0:00 / 0:00</div>
                    <div class="time-input">
                        <label>çµæŸæ™‚é–“</label>
                        <input type="text" id="endTime" value="0:00" placeholder="0:00">
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="setStartTime()">â¬…ï¸ è¨­ç‚ºé–‹å§‹</button>
                    <button class="btn btn-secondary" onclick="setEndTime()">â¡ï¸ è¨­ç‚ºçµæŸ</button>
                    <button class="btn btn-primary" onclick="trimAudio()">âœ‚ï¸ å‰ªè¼¯ä¸¦å„²å­˜</button>
                    <button class="btn btn-danger" onclick="deleteFile()">ğŸ—‘ï¸ åˆªé™¤æª”æ¡ˆ</button>
                </div>
            </div>
        </div>

        <div class="status-bar" id="statusBar">é¸æ“‡ä¸€å€‹æª”æ¡ˆé–‹å§‹ç·¨è¼¯</div>
    </div>

    <script>
        let currentFile = null;
        let audioDuration = 0;
        const audioPlayer = document.getElementById('audioPlayer');

        // Load file list on page load
        window.onload = loadFiles;

        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const data = await response.json();
                displayFiles(data.files || []);
            } catch (e) {
                setStatus('è¼‰å…¥å¤±æ•—: ' + e.message);
            }
        }

        function displayFiles(files) {
            const fileList = document.getElementById('fileList');

            if (files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <p>å°šç„¡ MP3 æª”æ¡ˆ</p>
                        <p>è«‹å…ˆä¸‹è¼‰ä¸€äº›æ­Œæ›²</p>
                    </div>`;
                return;
            }

            fileList.innerHTML = files.map(file => `
                <div class="file-item" onclick="selectFile('${file.name}')" data-filename="${file.name}">
                    <span class="file-icon">ğŸµ</span>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatSize(file.size)}</div>
                    </div>
                </div>
            `).join('');
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        async function selectFile(filename) {
            currentFile = filename;

            // Update UI
            document.querySelectorAll('.file-item').forEach(item => {
                item.classList.remove('selected');
                if (item.dataset.filename === filename) {
                    item.classList.add('selected');
                }
            });

            document.getElementById('currentFileName').textContent = filename;
            document.getElementById('editorCard').style.display = 'block';

            // Load audio
            audioPlayer.src = '/api/audio/' + encodeURIComponent(filename);
            audioPlayer.load();

            // Get duration
            try {
                const response = await fetch('/api/audio-info/' + encodeURIComponent(filename));
                const data = await response.json();
                if (data.duration) {
                    audioDuration = data.duration;
                    document.getElementById('endTime').value = formatTime(audioDuration);
                    document.getElementById('startTime').value = '0:00';
                    updateTrimRegion();
                }
            } catch (e) {
                console.error('Get audio info failed:', e);
            }

            setStatus('å·²è¼‰å…¥: ' + filename);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function parseTime(timeStr) {
            const parts = timeStr.split(':');
            if (parts.length === 2) {
                return parseInt(parts[0]) * 60 + parseFloat(parts[1]);
            }
            return parseFloat(timeStr) || 0;
        }

        function setStartTime() {
            const currentTime = audioPlayer.currentTime;
            document.getElementById('startTime').value = formatTime(currentTime);
            updateTrimRegion();
        }

        function setEndTime() {
            const currentTime = audioPlayer.currentTime;
            document.getElementById('endTime').value = formatTime(currentTime);
            updateTrimRegion();
        }

        function updateTrimRegion() {
            const start = parseTime(document.getElementById('startTime').value);
            const end = parseTime(document.getElementById('endTime').value);

            if (audioDuration > 0) {
                const startPercent = (start / audioDuration) * 100;
                const endPercent = (end / audioDuration) * 100;

                const trimRegion = document.getElementById('trimRegion');
                trimRegion.style.left = startPercent + '%';
                trimRegion.style.width = (endPercent - startPercent) + '%';
            }
        }

        // Update progress bar and current time line
        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentTimeLine').style.left = progress + '%';
            document.getElementById('durationDisplay').textContent =
                formatTime(audioPlayer.currentTime) + ' / ' + formatTime(audioDuration);
        });

        // Click on waveform to seek
        document.getElementById('waveformContainer').addEventListener('click', (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percent = clickX / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        async function trimAudio() {
            if (!currentFile) {
                alert('è«‹å…ˆé¸æ“‡æª”æ¡ˆ');
                return;
            }

            const start = parseTime(document.getElementById('startTime').value);
            const end = parseTime(document.getElementById('endTime').value);

            if (start >= end) {
                alert('é–‹å§‹æ™‚é–“å¿…é ˆå°æ–¼çµæŸæ™‚é–“');
                return;
            }

            setStatus('æ­£åœ¨å‰ªè¼¯...');

            try {
                const response = await fetch('/api/trim', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: currentFile, start, end })
                });
                const data = await response.json();

                if (data.error) {
                    setStatus('éŒ¯èª¤: ' + data.error);
                } else {
                    setStatus(data.message);
                    loadFiles();
                }
            } catch (e) {
                setStatus('å‰ªè¼¯å¤±æ•—: ' + e.message);
            }
        }

        async function deleteFile() {
            if (!currentFile) return;

            if (!confirm(`ç¢ºå®šè¦åˆªé™¤ "${currentFile}" å—ï¼Ÿ`)) return;

            try {
                const response = await fetch('/api/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: currentFile })
                });
                const data = await response.json();

                if (data.error) {
                    setStatus('éŒ¯èª¤: ' + data.error);
                } else {
                    setStatus(data.message);
                    currentFile = null;
                    document.getElementById('editorCard').style.display = 'none';
                    loadFiles();
                }
            } catch (e) {
                setStatus('åˆªé™¤å¤±æ•—: ' + e.message);
            }
        }

        async function openFolder() {
            try {
                await fetch('/api/open-folder', { method: 'POST' });
            } catch (e) {
                console.error(e);
            }
        }

        function setStatus(text) {
            document.getElementById('statusBar').textContent = text;
        }

        // Update trim region when inputs change
        document.getElementById('startTime').addEventListener('input', updateTrimRegion);
        document.getElementById('endTime').addEventListener('input', updateTrimRegion);
    </script>
</body>
